    <div class="clearfix"></div>
    <div id="muaTheGate" class="InfoGoldCharge">
      <div class="col-md-6 offset-3">
      <form #payMent="ngForm" (ngSubmit)="onSubmitPayment(payMent)">
          <div class="form-group row">
              <label for="denominations" class="col-4 col-form-label">Mệnh giá</label>
              <div class="col-8">
                <input type="text" name= "denominations"  [(ngModel)] = "denominations" ngModel  class="cardCost isNumber form-control text-right" />
              </div>
            </div>
            <div class="form-group row">
                <label for="quantity"  class="col-4 col-form-label">Số lượng</label>
                <div class="col-8">
                    <input type="number" name= "quantity" [(ngModel)] = "quantity" ngModel class="form-control isNumber text-right" id="quantity">
                </div>
              </div>
              <div class="form-group row">
                  <label for="discount" class="col-4 col-form-label">Chiết khấu (%)</label>
                  <div class="col-8">
                      <input type="text" name= "discount" [(ngModel)] = "discount" ngModel readonly="readonly" class="form-control isNumber text-right" value="2.8" id="discount">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="pay" class="col-4 col-form-label">Thanh toán</label>
                    <div class="col-8">
                        <input type="text" name= "pay" [(ngModel)] = "pay" ngModel  readonly="readonly" class="form-control isNumber text-right" id="pay">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="discount" class="col-4 col-form-label">Hình thức</label>
                      <div class="col-8">
                          <select class="form-control">
                              <option value="0">Hiển thị thẻ</option>
                              <option value="1">In thẻ</option>
                              <option value="2">Gửi thẻ qua tin nhắn</option>
                            </select>
                      </div>
                    </div>
                    <div class="btnSubmit text-center mt-5">
                        <button class="btn btn-danger">Đồng ý mua</button>
                    </div>
      </form>
    </div>
