<app-header></app-header>

<div class="col-md-6 offset-md-3" id="containerContent">
  <div class="text-center">
    <h1 class="text-danger signup-title w-100 font-weight-bold">Đăng ký thành viên</h1>
  </div>
  <form #formRegister="ngForm" (ngSubmit)="onSubMitRegister(formRegister)"></form>
  <div class=" mx-3">
    <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)" role="alert">
      Bạn chưa điền tên người dùng!!!
    </div>
    <div class="md-form mb-5">
      <i class="fa fa-user prefix grey-text"></i>
      <input type="text" id="username" name="username" required #username="ngModel" ngModel class="form-control validate" placeholder="Nhập tên người dùng">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label> -->
    </div>
    <div class="alert alert-danger" *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" role="alert">
      Bạn chưa điền họ và tên!!!
    </div>
    <div class="md-form mb-5">
      <i class="fas fa-grin prefix grey-text"></i>
      <input type="text" id="fullname" name="fullname" #fullname="ngModel" ngModel class="form-control validate" placeholder="Nhập tên đầy đủ">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label> -->
    </div>
    <div class="alert alert-danger" *ngIf="phone.invalid && (phone.dirty || phone.touched)" role="alert">
      Bạn chưa điền số điện thoại !!!
    </div>
    <div class="md-form mb-5">
      <i class="fa fa-phone prefix grey-text"></i>
      <input type="tel" id="phone" name="phone" required #phone="ngModel" ngModel class="form-control validate" placeholder="Nhập tên số điện thoại">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label> -->
    </div>
    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)" role="alert">
      Bạn chưa điền email!!!
    </div>
    <div class="md-form mb-5">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input type="email" id="email" name="email" required #email="ngModel" ngModel class="form-control validate" placeholder="Nhập email">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label> -->
    </div>
    <div class="alert alert-danger" *ngIf="pass.invalid && (pass.dirty || pass.touched)" role="alert">
      Bạn chưa nhập mật khẩu!!!
    </div>
    <div class="md-form mb-4">
      <i class="fa fa-lock prefix grey-text"></i>
      <input type="password" id="pass" name="pass" required #pass="ngModel" ngModel class="form-control validate" placeholder="Nhập mật khẩu">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label> -->
    </div>
    <div class="alert alert-danger" *ngIf="repass.invalid && (repass.dirty || repass.touched)" role="alert">
      Bạn chưa nhập lại mật khẩu!!!
    </div>
    <div class="alert alert-danger" *ngIf="pass.value != repass.value && (repass.dirty || repass.touched)" role="alert">
      Mật khẩu vừa nhật không khớp!!!
    </div>
    <div class="md-form mb-4">
      <i class="fa fa-key prefix grey-text"></i>
      <input type="password" id="re-pass" name="repass" #repass="ngModel" ngModel required class="form-control validate" placeholder="Nhập lại mật khẩu">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label> -->
    </div>

  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-danger" [disabled]="formRegister.invalid">Đồng ý</button>
  </div>
</div>

<app-footer></app-footer>
