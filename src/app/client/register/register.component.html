<app-header></app-header>

<div class="col-md-4 offset-4" id="containerContent">
  <div class="text-center">
    <h1 class="text-danger signup-title w-100 font-weight-bold">Đăng ký thành viên</h1>
  </div>
  <div class=" mx-3">
    <div class="md-form mb-5">
      <i class="fa fa-user prefix grey-text"></i>
      <input type="text" id="username" class="form-control validate" placeholder="Nhập tên người dùng">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label> -->
    </div>
    <div class="md-form mb-5">
      <i class="fas fa-grin prefix grey-text"></i>
      <input type="text" id="fullname" class="form-control validate" placeholder="Nhập tên đầy đủ">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label> -->
    </div>
    <div class="md-form mb-5">
      <i class="fa fa-phone prefix grey-text"></i>
      <input type="tel" id="phone" class="form-control validate" placeholder="Nhập tên số điện thoại">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label> -->
    </div>
    <div class="md-form mb-5">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input type="email" id="email" class="form-control validate" placeholder="Nhập email">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label> -->
    </div>

    <div class="md-form mb-4">
      <i class="fa fa-lock prefix grey-text"></i>
      <input type="password" id="pass" class="form-control validate" placeholder="Nhập mật khẩu">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label> -->
    </div>
    <div class="md-form mb-4">
      <i class="fa fa-key prefix grey-text"></i>
      <input type="password" id="re-pass" class="form-control validate" placeholder="Nhập lại mật khẩu">
      <!-- <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label> -->
    </div>

  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-danger">Đồng ý</button>
  </div>
</div>

<app-footer></app-footer>
